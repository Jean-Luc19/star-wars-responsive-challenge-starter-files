<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Collect all the Cards and be cool!">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
   <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css"/>
  <link rel="stylesheet" href="styles/main.css"/>

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
			<h1>Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
		</div>
		
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/rey_square.png" alt="">
					<h3>Rey</h3>
					<p class="description">Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/finn_square.png" alt="">
					<h3>Finn</h3>
					<p class="description">Storm trooper, befriends Rey</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/kylo_square.png" alt="">
					<h3>Kylo</h3>
					<p class="description">Main villain, or is he?</p>
				</div>
			</div>
			
		</div>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/poe_square.png" alt="">
					<h3>Poe</h3>
					<p class="description">Neutral Pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/chewbacca_square.png" alt="">
					<h3>Chewbacca</h3>
					<p class="description">A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/yoda_square.png" alt="">
					<h3>Yoda</h3>
					<p class="description">Wise old Jedi Master</p>
				</div>
			</div>
		</div>
		
	</main>
</body>
</html>
